name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: |
        npm install
        npm run build
    - uses: maxheld83/ghpages@v0.2.1
      with:
        BUILD_DIR: build/
      secrets:
        GH_PAT
