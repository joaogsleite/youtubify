name: CI

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: npm install
    - run: npm run build
    - uses: maxheld83/ghpages@v0.2.1
      env:
        BUILD_DIR: build
        GH_PAT: ${{ secrets.GH_PAT }}
